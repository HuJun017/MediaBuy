<div class="card shadow-sm h-100 border-0">
  <!-- Immagine Prodotto -->
  <div class="position-relative overflow-hidden d-flex align-items-center justify-content-center" style="height: 250px; background: #f8f9fa;">
    <img [src]="immagine" 
         [alt]="nome" 
         class="img-fluid"
         style="max-height: 100%; max-width: 100%; object-fit: contain; transition: transform 0.3s;"
         onmouseover="this.style.transform='scale(1.05)'"
         onmouseout="this.style.transform='scale(1)'">
    
    <!-- Badge Garanzia -->
    <span class="position-absolute top-0 end-0 m-2 badge bg-danger">
      <i class="bi bi-shield-check"></i> {{ durataGaranzia }} anni
    </span>
  </div>
  
  <!-- Corpo Card -->
  <div class="card-body d-flex flex-column">
    <!-- Nome Prodotto -->
    <h3 class="card-title text-dark mb-3 fw-bold" style="font-size: 1.25rem;">
      {{ nome }}
    </h3>
    
    <!-- Descrizione -->
    <p class="card-text text-muted small flex-grow-1">
      {{ descrizione }}
    </p>
    
    <!-- Prezzo e Pulsante -->
    <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
      <div>
        <span class="text-muted small d-block">Prezzo</span>
        <span class="text-danger fw-bold fs-4">â‚¬{{ costo }}</span>
      </div>
      <button class="btn btn-danger">
        <i class="bi bi-cart-plus me-1"></i> Acquista
      </button>
    </div>
  </div>
</div>
