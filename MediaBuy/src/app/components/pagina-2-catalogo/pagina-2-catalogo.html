<div *ngIf = "mostraProdotti">
    <h1>I NOSTRO CATALOGO</h1>
    <app-prodotto
    *ngFor = "let prodotto of prodotti"
    [nome] = "prodotto.nome"
    [costo] = "prodotto.costo"
    [descrizione] = 'prodotto.descrizione'
    [durataGaranzia] = 'prodotto.durataGaranzia'
    [immagine] = 'prodotto.immagine'>
    </app-prodotto>
</div>
