<div *ngIf="mostraMessaggioBenvenuto" class="container-fluid bg-danger bg-gradient py-5 mb-4">
  <div class="text-center text-white">
    <h1 class="display-3 fw-bold mb-3">Benvenuto a MediaBuy</h1>
    <h2 class="h4 fw-light">Clicca una delle sezioni sotto per visualizzarne il contenuto!</h2>
  </div>
</div>

<div class="container" style="margin-top: 20px;">
  <div class="row justify-content-center g-3 mb-4">
    <div class="col-md-4 col-sm-12">
      <button routerLink="/pagina1" class="btn btn-outline-danger btn-lg w-100 shadow-sm">
        <i class="bi bi-tag-fill me-2"></i>Offerte e Promozioni
      </button>
    </div>
    <div class="col-md-4 col-sm-12">
      <button routerLink="/pagina2" (click)="inizializzazione()" class="btn btn-outline-danger btn-lg w-100 shadow-sm">
        <i class="bi bi-basket-fill me-2"></i>Catalogo Prodotti
      </button>
    </div>
    <div class="col-md-4 col-sm-12">
      <button routerLink="/pagina3" (click)="inizializzazione()" class="btn btn-outline-danger btn-lg w-100 shadow-sm">
        <i class="bi bi-file-text-fill me-2"></i>Termini e Servizi
      </button>
    </div>
  </div>
  
  <router-outlet></router-outlet>  
</div>
